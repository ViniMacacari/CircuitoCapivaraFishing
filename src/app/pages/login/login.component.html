<div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="row no-gutters w-100">
        <div class="col-md-6 d-flex align-items-center justify-content-center login-half">
            <div class="login-box">
                <h2 class="title-ccf-font-2 text-center">Acesse sua conta</h2>
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <div class="d-flex align-items-center justify-content-center flex-column my-2">
                        <label for="password" class="px-3">Nome da Equipe</label>
                        <input type="text" class="input-ccf px-3" id="password" placeholder="Minha equipe" [(ngModel)]="nomeEquipe">
                    </div>
                    <div class="d-flex align-items-center justify-content-center flex-column mb-4">
                        <label for="email" class="px-3">CPF do integrante</label>
                        <input type="email" class="input-ccf px-3" id="email" placeholder="XXX.XXX.XXX-XX"
                            appFormatInput="cpf" [(ngModel)]="cpf">
                    </div>
                    <button type="submit" class="btn-form" (click)="login()">Login</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 image-half"></div>
    </div>
</div>

<app-modal #Modal></app-modal>
